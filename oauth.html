<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 인가 코드</title>
</head>
<body>
    <h1>카카오 인가 코드</h1>
    <p id="code"></p>
    <p>이 페이지는 테스트/심사용으로 인가 코드만 표시합니다.</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.getElementById('code').innerText = code ? code : 'code 파라미터 없음';
    </script>
</body>
</html>
