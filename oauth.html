<!doctype html>
<html lang="ko">
<meta charset="utf-8">
<title>카카오 인증 코드</title>
<body>
<h1>카카오 인가 코드</h1>
<p id="code">code 파라미터 없음</p>
<script>
  const params = new URLSearchParams(location.search);
  const code = params.get("code");
  document.getElementById("code").textContent = code ? code : "code 파라미터 없음";
</script>
<p>이 페이지는 테스트/심사용으로 인가 코드만 표시합니다.</p>
</body>
</html>
